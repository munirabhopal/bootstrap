<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rows-columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #green{
            background-color: green;
            height: 500px;
        }
        #yellow{
            background-color: yellow;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="conatiner-fluid" id="green">
        <div class="row bg-warning" id="yellow">
            <div class="col-lg-6 col-sm-6 col-md-6 bg-danger text-white">col-6
            <div class="row">
            <div class="col-lg-4 bg-warning">div1</div>
            <div class="col-lg-4 bg-primary">div2</div>
            <div class="col-lg-4 bg-info">div3</div>
            </div>
            </div>
            <div class="col-lg-4 col-sm-4 col-md-6 bg-primary text-white">col-4
                <div class="row">
                    <div class="col-lg-6 bg-danger">div1</div>
                    <div class="col-lg-6 bg-warning">div2</div>
                </div>
            </div>
            <div class="col-lg-2 col-sm-5 col-md-12 bg-info text-white">col-2</div>
        </div>
    </div>
