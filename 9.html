<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner-fluid">
        <div class="row bg-secondary "style="min-height: 400px;">
            <div class="col align-self-end bg-danger">div1</div>
            <div class="col align-self-start bg-primary">div2</div>
            <div class="col  bg-warning">div3</div>
            <div class="col align-self-center bg-success">div4</div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="conatiner-fluid">
        <div class="row justify-content-center bg-info" style="min-height: 400px;">
            <div class="col-4 bg-success">Div1</div>
            <div class="col-4 bg-danger">Div2</div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="conatiner-fluid">
        <div class="row bg-info" style="min-height: 200px;">
            <div class="col-4 order-lg-2  bg-success text-white">Div1</div>
            <div class="col-4  order-lg-3 order-md-1 bg-warning text-white">Div2</div>
            <div class="col-4 order-lg-1 order-md-3 bg-secondary text-white">Div3</div>

        </div>
    </div>
</body>
</html>
