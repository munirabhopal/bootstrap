<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #green{
            background-color: green;
            height: 500px;
        }
        #yellow{
            background-color: yellow;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="conatiner-fluid" id="green">
        <div class="row" id="yellow">
            <div class="col bg-danger">div1</div>
            <div class="col bg-primary">div2</div>
            <div class="col bg-warning">div3</div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="conatiner-fluid"id="green">
        <div class="row"id="yellow">
            <div class="col bg-danger">div1</div>
            <div class="col-6 bg-primary">div2</div>
            <div class="col bg-warning">div3</div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="conatiner-fluid bg-info"id="green">
        <div class="row bg-success"id="yellow">
            <div class="col bg-danger">div1</div>
            <div class="col-md-auto bg-primary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, delectus!</div>
            <div class="col bg-warning">div3</div>
        </div>
    </div>
    
    
</body>
</html>
